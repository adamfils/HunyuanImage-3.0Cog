build:
  gpu: true
  cuda: "12.8"
  python_version: "3.12"
  system_packages:
    - "git"
    - "wget"
    - "curl"
    - "build-essential"
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    # PyTorch with CUDA 12.8 support
    - "torch==2.7.1"
    - "torchvision==0.22.1" 
    - "torchaudio==2.7.1"
    # Transformers and related packages
    - "transformers>=4.45.0"
    - "accelerate>=0.26.0"
    - "diffusers>=0.30.0"
    # Performance optimizations
    - "flash-attn==2.8.3"
    - "flashinfer-python"
    # Image processing
    - "Pillow>=10.0.0"
    - "numpy>=1.24.0"
    # Additional utilities
    - "huggingface-hub>=0.19.0"
    - "safetensors>=0.4.0"
    - "pydantic>=2.0.0"
  pip_index_url: "https://download.pytorch.org/whl/cu128"
  
predict: "predict.py:Predictor"
